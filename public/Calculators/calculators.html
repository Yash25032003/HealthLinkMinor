<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health & Wellness Calculators</title>
    <link rel="stylesheet" type="text/css" href="calculators.css"> <!-- Link to your CSS file -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <!-- Navigation links (as previously shown) -->
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- BMI Calculator Section -->
        <section id="bmi-calculator" class="section">
            <h2>BMI Calculator</h2>
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight">
            <label for="height">Height (cm):</label>
            <input type="number" id="height">
            <button onclick="calculateBMI()">Calculate BMI</button>
            <p>Your BMI is: <span id="bmi-result"></span></p>
        </section>

        <!-- Calories Burned Calculator Section -->
        <section id="calories-burned" class="section">
            <h2>Calories Burned Calculator</h2>
            <label for="duration">Duration (minutes):</label>
            <input type="number" id="duration">
            <label for="activity-level">Activity Level (MET):</label>
            <input type="number" id="activity-level">
            <button onclick="calculateCaloriesBurned()">Calculate Calories Burned</button>
            <p>Calories Burned: <span id="calories-burned-result"></span></p>
        </section>

        <!-- Water Intake Calculator Section -->
        <section id="water-intake" class="section">
            <h2>Water Intake Calculator</h2>
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight">
            <label for="activity-level">Physical Activity Level:</label>
            <select id="activity-level">
                <option value="1.2">Sedentary (little or no exercise)</option>
                <option value="1.375">Lightly active (light exercise/sports 1-3 days a week)</option>
                <option value="1.55">Moderately active (moderate exercise/sports 3-5 days a week)</option>
                <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
                <option value="1.9">Super active (very hard exercise, physical job, or training twice a day)</option>
            </select>
            <button onclick="calculateWaterIntake()">Calculate Water Intake</button>
            <p>Recommended Water Intake: <span id="water-intake-result"></span> liters per day</p>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 Health & Wellness Social Network</p>
    </footer>

    <!-- JavaScript for Calculators -->
    <script>
        // BMI Calculator function
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const bmi = weight / ((height / 100) ** 2);

            if (!isNaN(bmi)) {
                document.getElementById('bmi-result').textContent = bmi.toFixed(2);
            } else {
                document.getElementById('bmi-result').textContent = 'Invalid input';
            }
        }
        
        function calculateCaloriesBurned() {
        const duration = parseFloat(document.getElementById('duration').value);
        const activityLevel = parseFloat(document.getElementById('activity-level').value);

        if (!isNaN(duration) && !isNaN(activityLevel)) {
            const caloriesBurned = duration * activityLevel;
            document.getElementById('calories-burned-result').textContent = caloriesBurned.toFixed(2) + " calories";
        } else {
            document.getElementById('calories-burned-result').textContent = 'Invalid input';
        }
        }

        
    function calculateWaterIntake() {
        const weight = parseFloat(document.getElementById('weight').value);
        const activityLevel = parseFloat(document.getElementById('activity-level').value);

        if (!isNaN(weight) && !isNaN(activityLevel)) {
            const waterIntake = weight * activityLevel;
            document.getElementById('water-intake-result').textContent = waterIntake.toFixed(2) + " liters";
        } else {
            document.getElementById('water-intake-result').textContent = 'Invalid input';
        }
        }


        // Add functions for Calories Burned and Water Intake calculators here
    </script>
</body>
</html>
